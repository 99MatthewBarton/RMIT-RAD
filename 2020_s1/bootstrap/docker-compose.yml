version: '3'
services:
  db:
    image: postgres
    environment: 
      POSTGRES_USER: 'alex'
    # Exposing DB to port `54321` of host machine
    ports:
      - "54321:5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    # Exposing WEB to port `3001` of host machine
    ports:
      - "3001:3000"
    depends_on:
      - db
  